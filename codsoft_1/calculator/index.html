<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="javascript.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodSoft | Calculator app | Alfred Thompson Ovie</title>

    <script>
      const el = document.getElementsByTagName("html");
      el[0].classList.add("is__ready")
    </script>
  </head>
  <body>
    <div id="app" class="theme__one">
      <section class="cal__container">
        <header>
          <h1>calc</h1>
          <section class="theme">
            <p>THEME</p>
            <section class="themeSelect">
              <section class="themes__indentifier">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </section>
              <section id="themes__btn__container" class="themes__btn__container">
                <button class="themeBtn is__active" data-theme="one"></button>
                <button class="themeBtn" data-theme="two"></button>
                <button class="themeBtn" data-theme="three"></button>
              </section>
            </section>
          </section>
        </header>
        <section class="screen">
          <p class="displayCal">0</p>
        </section>
        <section id="keyPad" class="keyPad">

        </section>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", ()=>{
        el[0].classList.remove("is__ready")
      })
    </script>
  </body>
</html>
